<!DOCTYPE html>
<html lang="Zh-Tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <form action="">
        <input type="text">
        <input type="number" min="2023" max="2050" placeholder="Y" required>
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>

    <div class="sort">
        <button>依預定時間排序</button>
    </div>

    <section></section>
    <script src="script.js"></script>
</body>
</html>
